<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <title>Login Page</title>
  </head>

  <body>
    <!--login form details-->
    <form id="login">
      <div class="form-container">
        <h1 class="heading">LOGIN</h1>

        <!--email with set input format -->
        <input
          type="regno"
          class="form-control"
          id="regno"
          name="regno"
          required
          placeholder="Register Number"
        /><br /><br />

        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          required
          title="Must be at least 8 characters and contain at least one number, one uppercase and one lowercase letter"
          />
          <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->
        <br /><a class="forgot" href="forgot-password.html">Forgot password?</a>
        <br /><br />

        <button class="button" type="submit">LOG IN</button>
        <a class="reg-div" href="registration/registration.html">
          <div class="button register">REGISTER</div>
        </a>
      </div>
    </form>

    <!-- <div class="other-details">
            <a href="registration/registration.html">Reg</a>    
                       
        </div>
         -->
  </body>
  <script type="module" src="script.js"></script>
</html>
