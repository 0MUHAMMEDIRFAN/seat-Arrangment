<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Arrangment</title>
    <link rel="stylesheet" href="Faculty.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="head">
            <h1>FACULTY</h1>
        </div>
        <div class="study">
            <h2 class="exam">Exam</h2>
            <h2 class="class">Class</h2>
            <h2 class="special">Special Class</h2>
        </div>
        <div class="details">
            <div class="align">

                <h3 class="semester">Semester :
                    <select name="sem" id="sem">
                        <option value=""></option>
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                        <option value="S3">S3</option>
                        <option value="S4">S4</option>
                        <option value="S5">S5</option>
                        <option value="S6">S6</option>
                        <option value="S7">S7</option>
                        <option value="S8">S8</option>
                    </select>
                </h3>
                <h3 class="branch">Branch : </h3>
                <!-- <h3 class="regno">Reg NO : </h3> -->
            </div>

            <h3 class="subject">Subject :</h3>

            <div class="align">
                <h3 class="seatno">Seat NO : </h3>
                <h3 class="block">Block : </h3>
                <h3 class="classRoom">Class Room : </h3>
            </div>


        </div>



        <script src="Faculty.js"></script>
    </div>
</body>

</html>
